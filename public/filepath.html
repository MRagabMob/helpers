<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Directory Structure - Apple Pay Setup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="animationSvg" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient for background -->
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                </linearGradient>
                
                <!-- Folder icon gradient -->
                <linearGradient id="folderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                </linearGradient>
                
                <!-- Special folder gradient (highlighted) -->
                <linearGradient id="specialFolderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0052A3;stop-opacity:1" />
                </linearGradient>
                
                <!-- File icon gradient -->
                <linearGradient id="fileGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
                </linearGradient>
                
                <!-- Highlight glow -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Arrow marker -->
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#0066CC" />
                </marker>
            </defs>
            
            <!-- Background -->
            <rect width="800" height="500" fill="url(#bgGradient)" rx="12"/>
            
            <!-- Root folder -->
            <g id="root-folder">
                <!-- Folder icon -->
                <path d="M 50 60 L 50 50 L 80 50 L 90 60 L 200 60 L 200 90 L 50 90 Z" 
                      fill="url(#folderGradient)" stroke="#E2860" stroke-width="1"/>
                <text x="60" y="80" font-size="14" font-weight="600" fill="#1A202C">your-website/</text>
            </g>
            
            <!-- Connection lines -->
            <line x1="50" y1="90" x2="50" y2="400" stroke="#CBD5E0" stroke-width="2" stroke-dasharray="4"/>
            
            <!-- Regular folders -->
            <g id="wp-admin" opacity="0">
                <path d="M 80 110 L 80 105 L 100 105 L 105 110 L 180 110 L 180 130 L 80 130 Z" 
                      fill="url(#folderGradient)" stroke="#E28600" stroke-width="1"/>
                <text x="90" y="125" font-size="13" fill="#1A202C">wp-admin/</text>
                <line x1="50" y1="120" x2="80" y2="120" stroke="#CBD5E0" stroke-width="2"/>
                
                <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.3s" fill="freeze"/>
            </g>
            
            <g id="wp-content" opacity="0">
                <path d="M 80 150 L 80 145 L 100 145 L 105 150 L 190 150 L 190 170 L 80 170 Z" 
                      fill="url(#folderGradient)" stroke="#E28600" stroke-width="1"/>
                <text x="90" y="165" font-size="13" fill="#1A202C">wp-content/</text>
                <line x1="50" y1="160" x2="80" y2="160" stroke="#CBD5E0" stroke-width="2"/>
                
                <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.3s" fill="freeze"/>
            </g>
            
            <g id="wp-includes" opacity="0">
                <path d="M 80 190 L 80 185 L 100 185 L 105 190 L 195 190 L 195 210 L 80 210 Z" 
                      fill="url(#folderGradient)" stroke="#E28600" stroke-width="1"/>
                <text x="90" y="205" font-size="13" fill="#1A202C">wp-includes/</text>
                <line x1="50" y1="200" x2="80" y2="200" stroke="#CBD5E0" stroke-width="2"/>
                
                <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.3s" fill="freeze"/>
            </g>
            
            <!-- HIGHLIGHTED: .well-known folder -->
            <g id="well-known-folder" opacity="0">
                <!-- Highlight background -->
                <rect x="70" y="225" width="230" height="40" rx="8" fill="#E6F2FF" opacity="0">
                    <animate attributeName="opacity" from="0" to="0.5" begin="1.5s" dur="0.4s" fill="freeze"/>
                </rect>
                
                <!-- Folder -->
                <path d="M 80 230 L 80 225 L 100 225 L 105 230 L 190 230 L 190 250 L 80 250 Z" 
                      fill="url(#specialFolderGradient)" stroke="#0052A3" stroke-width="2" filter="url(#glow)"/>
                <text x="90" y="245" font-size="13" font-weight="600" fill="#1A202C">.well-known/</text>
                <line x1="50" y1="240" x2="80" y2="240" stroke="#0066CC" stroke-width="2"/>
                
                <!-- Annotation arrow and label -->
                <path d="M 195 240 L 240 240" stroke="#0066CC" stroke-width="2" marker-end="url(#arrowhead)" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" begin="1.7s" dur="0.3s" fill="freeze"/>
                </path>
                
                <g opacity="0">
                    <rect x="250" y="225" width="180" height="30" rx="6" fill="#0066CC"/>
                    <text x="340" y="245" text-anchor="middle" font-size="12" font-weight="600" fill="white">
                        ← Create this folder
                    </text>
                    <animate attributeName="opacity" from="0" to="1" begin="1.7s" dur="0.3s" fill="freeze"/>
                </g>
                
                <animate attributeName="opacity" from="0" to="1" begin="1.4s" dur="0.3s" fill="freeze"/>
            </g>
            
            <!-- Connection line to file -->
            <line x1="80" y1="250" x2="80" y2="300" stroke="#0066CC" stroke-width="2" stroke-dasharray="4" opacity="0">
                <animate attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.3s" fill="freeze"/>
            </line>
            
            <!-- HIGHLIGHTED: Verification file -->
            <g id="verification-file" opacity="0">
                <!-- Highlight background -->
                <rect x="100" y="280" width="580" height="40" rx="8" fill="#FFF4E6" opacity="0">
                    <animate attributeName="opacity" from="0" to="0.5" begin="2.2s" dur="0.4s" fill="freeze"/>
                </rect>
                
                <!-- File icon -->
                <rect x="110" y="288" width="18" height="24" rx="2" fill="url(#fileGradient)" stroke="#475569" stroke-width="1"/>
                <line x1="114" y1="295" x2="124" y2="295" stroke="white" stroke-width="1"/>
                <line x1="114" y1="300" x2="124" y2="300" stroke="white" stroke-width="1"/>
                <line x1="114" y1="305" x2="122" y2="305" stroke="white" stroke-width="1"/>
                
                <!-- File name -->
                <text x="135" y="305" font-size="12" font-family="monospace" font-weight="600" fill="#0066CC">
                    apple-developer-merchantid-domain-association
                </text>
                
                <!-- Connection line -->
                <line x1="80" y1="300" x2="110" y2="300" stroke="#0066CC" stroke-width="2"/>
                
                <!-- Annotation arrow and label -->
                <path d="M 560 300 L 605 300" stroke="#FF6B35" stroke-width="2" marker-end="url(#arrowhead)" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" begin="2.4s" dur="0.3s" fill="freeze"/>
                </path>
                
                <g opacity="0">
                    <rect x="615" y="285" width="165" height="30" rx="6" fill="#FF6B35"/>
                    <text x="697.5" y="305" text-anchor="middle" font-size="12" font-weight="600" fill="white">
                        ← Place file here
                    </text>
                    <animate attributeName="opacity" from="0" to="1" begin="2.4s" dur="0.3s" fill="freeze"/>
                </g>
                
                <animate attributeName="opacity" from="0" to="1" begin="2.1s" dur="0.3s" fill="freeze"/>
            </g>
            
            <!-- wp-config.php file -->
            <g id="wp-config" opacity="0">
                <rect x="80" y="338" width="18" height="24" rx="2" fill="url(#fileGradient)" stroke="#475569" stroke-width="1"/>
                <line x1="84" y1="345" x2="94" y2="345" stroke="white" stroke-width="1"/>
                <line x1="84" y1="350" x2="94" y2="350" stroke="white" stroke-width="1"/>
                <line x1="84" y1="355" x2="92" y2="355" stroke="white" stroke-width="1"/>
                
                <text x="105" y="355" font-size="13" fill="#1A202C">wp-config.php</text>
                <line x1="50" y1="350" x2="80" y2="350" stroke="#CBD5E0" stroke-width="2"/>
                
                <animate attributeName="opacity" from="0" to="1" begin="2.7s" dur="0.3s" fill="freeze"/>
            </g>
            
            <!-- Info box at bottom -->
            <g id="info-box" opacity="0">
                <rect x="50" y="410" width="700" height="45" rx="8" fill="#F0F9FF" stroke="#0066CC" stroke-width="2"/>
                <circle cx="70" cy="432.5" r="8" fill="#0066CC"/>
                <text x="75" y="437" font-size="14" fill="#0066CC" font-weight="600">ℹ</text>
                
                <text x="90" y="425" font-size="13" fill="#1A202C" font-weight="600">
                    Important:
                </text>
                <text x="90" y="443" font-size="12" fill="#64748B">
                    The .well-known folder must be in your WordPress root directory (same level as wp-config.php)
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="3.0s" dur="0.4s" fill="freeze"/>
            </g>
            
            <!-- Pulsing effect on highlighted items (loops) -->
            <circle cx="135" cy="240" r="6" fill="#0066CC" opacity="0">
                <animate attributeName="opacity" values="0;0.8;0" begin="3.5s" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="r" values="6;10;6" begin="3.5s" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="119" cy="300" r="6" fill="#FF6B35" opacity="0">
                <animate attributeName="opacity" values="0;0.8;0" begin="3.7s" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="r" values="6;10;6" begin="3.7s" dur="2s" repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>
    
    <script>
        // Function to restart animation
        function restartAnimation() {
            const svg = document.getElementById('animationSvg');
            if (svg && svg.parentNode) {
                const newSvg = svg.cloneNode(true);
                svg.parentNode.replaceChild(newSvg, svg);
            }
        }
        
        // Auto-restart animation every 5 seconds
        setInterval(restartAnimation, 5000);
    </script>
</body>
</html>
