<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 280" width="100%" height="auto" preserveAspectRatio="xMidYMid meet" aria-labelledby="svgTitle svgDesc" role="img">
  <title id="svgTitle">Paymob Payment Links: Create, Share, Get Paid</title>
  <desc id="svgDesc">An animated timeline showing three steps: Creating a Paymob link, sharing it via social channels, and receiving payments tracked in a dashboard.</desc>

  <defs>
    <linearGradient id="paymobGrad" x1="0%" y1="0%" x2="100%" x2="100%">
      <stop offset="0%" style="stop-color:#0033FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3FF;stop-opacity:1" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
      
      text { font-family: 'Inter', sans-serif; pointer-events: none; }
      .label { font-weight: 700; font-size: 18px; fill: #1A1C1F; }
      .sub-label { font-weight: 500; font-size: 13px; fill: #64748B; }
      
      /* Timeline Flow Animation */
      .flow-line {
        stroke-dasharray: 8, 12;
        animation: lineFlow 30s linear infinite;
      }
      @keyframes lineFlow {
        from { stroke-dashoffset: 500; }
        to { stroke-dashoffset: 0; }
      }

      /* Step 1: Create - Pulse the button and Link generation */
      .btn-pulse {
        animation: btnPulse 2s ease-in-out infinite;
        transform-origin: 100px 120px;
      }
      @keyframes btnPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.03); opacity: 0.9; }
      }

      /* Step 2: Share - Floating social icons */
      .float-icon { animation: float 4s ease-in-out infinite; }
      .float-icon-delay { animation: float 4s ease-in-out infinite 1s; }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      /* Step 3: Get Paid - Chart drawing and Success Pulse */
      .draw-chart {
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: draw 3s ease-out forwards infinite;
        animation-delay: 1s;
      }
      @keyframes draw {
        0% { stroke-dashoffset: 200; }
        50%, 100% { stroke-dashoffset: 0; }
      }
      .success-glow {
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(22, 194, 161, 0.4)); }
        50% { filter: drop-shadow(0 0 10px rgba(22, 194, 161, 0.8)); }
      }

      /* Theming */
      .card-bg { fill: #FFFFFF; stroke: #E2E8F0; }
      @media (prefers-color-scheme: dark) {
        .label { fill: #F8FAFC; }
        .sub-label { fill: #94A3B8; }
        .card-bg { fill: #111827; stroke: #374151; }
        .ui-mute { fill: #1F2937; }
      }
      @media (prefers-color-scheme: light) {
        .ui-mute { fill: #F8FAFC; }
      }
    </style>

  </defs>

  <path class="flow-line" d="M150,140 L830,140" stroke="url(#paymobGrad)" stroke-width="4" stroke-linecap="round" />

    <rect x="30" y="15" width="35" height="18" rx="9" fill="#0033FF" opacity="0.9" class="float-icon-delay" />
    <text x="47.5" y="27" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SMS</text>
    
    <circle cx="90" cy="150" r="18" fill="white" stroke="#0033FF" stroke-width="2" />
    <text x="90" y="155" text-anchor="middle" fill="#0033FF" font-size="14" font-weight="bold">2</text>
  </g>
  <text x="490" y="235" text-anchor="middle" class="label">Share</text>
  <text x="490" y="255" text-anchor="middle" class="sub-label">WA, IG, FB, SMS, Email</text>

    <rect x="15" y="15" width="150" height="45" rx="8" class="ui-mute" />

    <g class="success-glow">
      <circle cx="155" cy="30" r="4" fill="#16C2A1" />
      <text x="25" y="85" fill="#1A1C1F" font-size="13" font-weight="bold" class="label">EGP 1,250.00</text>
      <rect x="25" y="95" width="65" height="14" rx="4" fill="#16C2A1" fill-opacity="0.1" />
      <text x="57.5" y="105" text-anchor="middle" fill="#16C2A1" font-size="9" font-weight="bold">SUCCESS</text>
    </g>

    <circle cx="90" cy="150" r="18" fill="white" stroke="#0033FF" stroke-width="2" />

  <text x="830" y="235" text-anchor="middle" class="label">Get Paid</text>
