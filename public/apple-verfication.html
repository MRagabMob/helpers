<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay Domain Verification Complete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="animationSvg" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#555555;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0051D5;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00A040;stop-opacity:1" />
                </linearGradient>
                
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <filter id="shadow">
                    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
                </filter>
            </defs>
            
            <!-- Background -->
            <rect width="900" height="600" fill="url(#bgGradient)" rx="12"/>
            
            <!-- Apple Developer Portal Window -->
            <g id="portal-window" opacity="0">
                <rect x="100" y="80" width="700" height="480" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
                
                <!-- Header bar -->
                <rect x="100" y="80" width="700" height="50" rx="12" fill="#F5F5F7"/>
                <rect x="100" y="115" width="700" height="15" fill="#F5F5F7"/>
                
                <!-- Apple logo -->
                <circle cx="130" cy="105" r="12" fill="url(#appleGradient)"/>
                <text x="130" y="112" text-anchor="middle" font-size="16" fill="white"></text>
                
                <text x="155" y="110" font-size="15" font-weight="600" fill="#1D1D1F">
                    Apple Developer
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.4s" fill="freeze"/>
            </g>
            
            <!-- Page content -->
            <g id="page-content" opacity="0">
                <text x="130" y="165" font-size="20" font-weight="700" fill="#1D1D1F">
                    Certificates, Identifiers & Profiles
                </text>
                
                <text x="130" y="200" font-size="16" font-weight="600" fill="#1D1D1F">
                    Verify Domain
                </text>
                
                <!-- Info box -->
                <rect x="130" y="220" width="640" height="80" rx="8" fill="#F9F9F9" stroke="#E2E8F0" stroke-width="1"/>
                
                <text x="150" y="245" font-size="13" fill="#424245">
                    To verify ownership of your domain, download the file and place it at the location listed below.
                </text>
                <text x="150" y="265" font-size="13" fill="#424245">
                    After uploading your file continue with the verification step.
                </text>
                <text x="150" y="285" font-size="13" font-weight="600" fill="#1D1D1F">
                    We'll look for your file at the following location:
                </text>
                
                <!-- Domain URL -->
                <rect x="130" y="310" width="640" height="40" rx="6" fill="white" stroke="#D1D1D6" stroke-width="1"/>
                <text x="150" y="335" font-size="12" font-family="monospace" fill="#007AFF">
                    https://yourdomain.com/.well-known/apple-developer-merchantid-domain-association
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="0.7s" dur="0.4s" fill="freeze"/>
            </g>
            
            <!-- Verify Button (Initial State) -->
            <g id="verify-button" opacity="0">
                <rect x="650" y="380" width="120" height="40" rx="8" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="710" y="405" text-anchor="middle" font-size="15" font-weight="600" fill="white">
                    Verify
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.4s" fill="freeze"/>
            </g>
            
            <!-- Click indicator -->
            <g id="click-indicator" opacity="0">
                <circle cx="710" cy="400" r="25" fill="none" stroke="#007AFF" stroke-width="2" opacity="0.6">
                    <animate attributeName="r" from="25" to="35" begin="1.6s" dur="0.4s" fill="freeze"/>
                    <animate attributeName="opacity" from="0.6" to="0" begin="1.6s" dur="0.4s" fill="freeze"/>
                </circle>
                
                <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="0.1s" fill="freeze"/>
            </g>
            
            <!-- Verify Button (Pressed State) -->
            <g id="verify-button-pressed" opacity="0">
                <rect x="650" y="382" width="120" height="38" rx="8" fill="#0051D5"/>
                <text x="710" y="405" text-anchor="middle" font-size="15" font-weight="600" fill="white">
                    Verify
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="1.7s" dur="0.1s" fill="freeze"/>
                <animate attributeName="opacity" from="1" to="0" begin="1.9s" dur="0.2s" fill="freeze"/>
            </g>
            
            <!-- Verifying State -->
            <g id="verifying-state" opacity="0">
                <rect x="130" y="440" width="640" height="60" rx="8" fill="#F0F9FF" stroke="#007AFF" stroke-width="2"/>
                
                <!-- Spinner -->
                <circle cx="160" cy="470" r="15" fill="none" stroke="#007AFF" stroke-width="2" stroke-dasharray="70 20" opacity="0.8">
                    <animateTransform attributeName="transform" type="rotate" from="0 160 470" to="360 160 470" 
                                      begin="2.1s" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                
                <text x="190" y="465" font-size="14" font-weight="600" fill="#007AFF">
                    Verifying domain...
                </text>
                <text x="190" y="483" font-size="12" fill="#64748B">
                    Checking file accessibility at your domain
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.3s" fill="freeze"/>
                <animate attributeName="opacity" from="1" to="0" begin="4.5s" dur="0.3s" fill="freeze"/>
            </g>
            
            <!-- Success State -->
            <g id="success-state" opacity="0">
                <rect x="130" y="440" width="640" height="80" rx="8" fill="#E8F5E9" stroke="#00C853" stroke-width="2" filter="url(#shadow)"/>
                
                <!-- Success checkmark -->
                <circle cx="165" cy="480" r="20" fill="url(#successGradient)" filter="url(#glow)"/>
                <path d="M 157 480 L 163 486 L 173 476" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                
                <text x="200" y="475" font-size="15" font-weight="700" fill="#00C853">
                    Domain Verified Successfully!
                </text>
                <text x="200" y="495" font-size="12" fill="#2E7D32">
                    Your domain has been verified and is ready to use with Apple Pay
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="4.8s" dur="0.5s" fill="freeze"/>
            </g>
            
            <!-- Registered Domains Section -->
            <g id="registered-domains" opacity="0">
                <rect x="130" y="150" width="640" height="180" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" filter="url(#shadow)"/>
                
                <text x="150" y="175" font-size="16" font-weight="600" fill="#1D1D1F">
                    Registered Domains
                </text>
                
                <text x="150" y="200" font-size="12" fill="#86868B">
                    Domains verified for Apple Pay on the Web
                </text>
                
                <!-- Domain entry -->
                <rect x="150" y="220" width="600" height="50" rx="6" fill="#F9F9F9" stroke="#00C853" stroke-width="2"/>
                
                <circle cx="175" cy="245" r="10" fill="url(#successGradient)"/>
                <path d="M 171 245 L 174 248 L 179 243" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                
                <text x="200" y="242" font-size="14" font-weight="600" fill="#1D1D1F">
                    yourdomain.com
                </text>
                <text x="200" y="258" font-size="11" fill="#00C853">
                    âœ“ Verified
                </text>
                
                <text x="720" y="248" text-anchor="end" font-size="11" fill="#86868B">
                    Just now
                </text>
                
                <animate attributeName="opacity" from="0" to="1" begin="5.3s" dur="0.5s" fill="freeze"/>
            </g>
            
            <!-- Celebration particles -->
            <g id="celebration" opacity="0">
                <circle cx="400" cy="200" r="3" fill="#00C853">
                    <animate attributeName="cy" from="200" to="150" begin="5.5s" dur="0.8s" fill="freeze"/>
                    <animate attributeName="opacity" from="1" to="0" begin="5.5s" dur="0.8s" fill="freeze"/>
                </circle>
                <circle cx="500" cy="200" r="3" fill="#007AFF">
                    <animate attributeName="cy" from="200" to="160" begin="5.6s" dur="0.8s" fill="freeze"/>
                    <animate attributeName="opacity" from="1" to="0" begin="5.6s" dur="0.8s" fill="freeze"/>
                </circle>
                <circle cx="450" cy="200" r="3" fill="#FFD700">
                    <animate attributeName="cy" from="200" to="145" begin="5.7s" dur="0.8s" fill="freeze"/>
                    <animate attributeName="opacity" from="1" to="0" begin="5.7s" dur="0.8s" fill="freeze"/>
                </circle>
                
                <animate attributeName="opacity" from="0" to="1" begin="5.5s" dur="0.1s" fill="freeze"/>
            </g>
        </svg>
    </div>
    
    <script>
        function restartAnimation() {
            const svg = document.getElementById('animationSvg');
            if (svg && svg.parentNode) {
                const newSvg = svg.cloneNode(true);
                svg.parentNode.replaceChild(newSvg, svg);
            }
        }
        
        setInterval(restartAnimation, 7000);
    </script>
</body>
</html>
